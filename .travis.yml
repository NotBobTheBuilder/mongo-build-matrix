language: python
services:
  - 'docker'
python:
  - '2.7'
  - 'pypy'
env:
  - MONGOVERSION='2.6.9'
  - MONGOVERSION='3.0.15'
  - MONGOVERSION='3.2.13'
  - MONGOVERSION='3.4.4'
matrix:
  fast_finish: true
install:
  - 'pip install -r requirements.txt'
  - 'docker pull mongo:$MONGOVERSION'
  - 'docker run -d -p 27017:27017 mongo:$MONGOVERSION'
script: python test.py

